<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cats Gallery | SIUM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/elegant-icons.css"/>
  <link rel="stylesheet" href="css/fresco.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<!-- Header -->
<header class="header-section">
  <a href="index.html" class="site-logo">
    <img src="img/logo.png" alt="SIUM Logo">
  </a>
</header>

<!-- Cats Gallery -->
<section class="gallery-section">
  <div class="container">
    <div class="row gallery-gird">
      
      <!-- Vutu Series -->
      <!-- Vutu1 - Vutu7 -->
      <!-- শুধু alt পরিবর্তন করা হয়েছে সুন্দরভাবে -->
      % for i in range(1, 8):
      <div class="col-lg-4 col-md-6">
        <a class="gallery-item fresco" href="img/cats/Vutu{{i}}.jpg" data-fresco-group="cats">
          <img src="img/cats/thumb/Vutu{{i}}.jpg" alt="Vutu{{i}}">
        </a>
      </div>
      % end

      <!-- Simba Series -->
      % for i in range(1, 6):
      <div class="col-lg-4 col-md-6">
        <a class="gallery-item fresco" href="img/cats/Simba{{i}}.jpg" data-fresco-group="cats">
          <img src="img/cats/thumb/Simba{{i}}.jpg" alt="Simba{{i}}">
        </a>
      </div>
      % end

      <!-- Sobbho Series -->
      % for i in range(1, 4):
      <div class="col-lg-4 col-md-6">
        <a class="gallery-item fresco" href="img/cats/Sobbho{{i}}.jpg" data-fresco-group="cats">
          <img src="img/cats/thumb/Sobbho{{i}}.jpg" alt="Sobbho{{i}}">
        </a>
      </div>
      % end

    </div>
  </div>
</section>

<!-- Footer -->
<footer class="footer-section">
  <div class="footer-social">
    <a href="#">Facebook</a>
    <a href="#">Twitter</a>
    <a href="#">Instagram</a>
  </div>
  <div class="copyright">
    <p>&copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | made by <a href="#">SIUM</a></p>
  </div>
</footer>

<!-- Scripts -->
<script src="js/vendor/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/fresco.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
