    /* Body & Background */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fefefe, #f6f9fc);
      color: #333;
    }

    /* Header */
    .header-section {
      background: linear-gradient(to right, #ffffff, #f8fafc);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.07);
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: fadeDown 0.6s ease;
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo */
    .site-logo img {
      max-height: 50px;
      transition: transform 0.3s ease;
    }
    .site-logo img:hover {
      transform: scale(1.1);
    }

    /* Menu */
    nav ul.main-menu {
      display: flex;
      gap: 24px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul.main-menu li a {
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      color: #333;
      padding: 6px 0;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav ul.main-menu li a:hover,
    nav ul.main-menu li a.active {
      color: #f44336;
      border-color: #f44336;
    }

    /* Gallery Section */
    .gallery-section {
      padding: 40px 15px 60px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Footer */
    .footer-section {
      background-color: #f8f9fa;
      padding: 20px 30px;
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 60px;
    }
    .footer-social a {
      margin: 0 12px;
      text-decoration: none;
      color: #555;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .footer-social a:hover {
      color: #f44336;
    }
  </style>
