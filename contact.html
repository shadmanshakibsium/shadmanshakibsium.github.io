<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Shadman Shakib Sium</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-image: url('img/big.jpg'); /* ছবির লোকেশন */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .contact-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(8px);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #019270;
    }
    .info {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.95rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="contact-box">
      <h2>Contact Me</h2>
      <form action="mailto:mdshadmanshakibsium@gmail.com" method="POST" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <div class="info">
        <p>Email: mdshadmanshakibsium@gmail.com</p>
        <p>WhatsApp: +8801518938215</p>
      </div>
    </div>
  </div>
</body>
</html>
